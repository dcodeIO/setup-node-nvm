    - uses: ./
      with:
        node-version: node
    - name: Check
      run: |
        node -v
        npm -v
  windows-exact:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - uses: ./
      with:
        node-version: "10.0.0"
    - name: Check
      run: |
        node -v
        npm -v
  windows-with-arch:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - uses: ./
      with:
        node-version: "10.0.0"
        node-mirror: https://nodejs.org/download/release/
        node-arch: "32"
    - name: Check
      run: |
        node -v
        npm -v
        if ((node -e 'console.log(process.arch)') -ne 'ia32') { exit 1 }

